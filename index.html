<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
  
    <title>Przybliżone rozwiązywanie równań nieliniowych</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text text-white mx-auto h2">
          Przybliżone rozwiązywanie równań nieliniowych
        </span>
    </nav>
    
    <div class="card mt-5  w-50 mx-auto">
        <div class="card-header h4">
            <div>Wielomian: -x^3 + 6x^2 + 5x -1 = 0</div>
            <br>
            <div class="inline-block">
              <form class="form-inline">
                <div class="form-group">
                  <label for="accuracy">Podaj dokładność rozwiązania &#949;&#8712;(0,1)</label>
                  <input type="text" id="accuracy" class="form-control mx-sm-3">
                  <button class="btn btn-outline-dark my-2 my-sm-0" id="calculate" type="button">Oblicz</button>
                </div>
              </form>              
            </div>
          </div>
         
        <div class="card-body p-5">
            <p class="text-center align-middle" id="solution"> Naciśnij przycisk aby uzyskać przybliżone rozwiązywanie</p>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
